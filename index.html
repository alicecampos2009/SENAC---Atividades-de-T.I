    <h1> Paragráfos </h1>
    <p> Para fazer uma quebra de linha
        não adianta apertar ENTER!
     </p>
     <p> A única tag que quebra uma linha é 
    a tag <br> ela que manda! </p> 
    <p> Eu quero que apareça os
    símbolos quando for referenciar
    a tag &lt;br&gt; </p>

    <h2> Símbolos </h2>
    <ul>
         <li> &reg; </li>
         <li> &copy; </li>
         <li> &Delta; </li>      
    </ul>
